plugins {
    id 'org.springframework.boot' version '2.3.0.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
}

group = 'com.svs'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '14'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.apache.camel.springboot:camel-spring-boot-starter:3.3.0'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    compile group: 'org.apache.activemq', name: 'activemq-core', version: '5.5.1'
    compile group: 'org.apache.activemq', name: 'activemq-client', version: '5.14.3'
    compile group: 'org.apache.activemq', name: 'activemq-broker', version: '5.14.1'
    compile group: 'org.apache.activemq', name: 'activemq-all', version: '5.14.1'

}

test {
    useJUnitPlatform()
}
